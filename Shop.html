<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creamy Glow - Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf4;
      margin: 0;
    }
    header {
      background-color: #ffb6c1;
      padding: 1em;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      margin: 0 1em;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2em;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2em;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      padding: 1em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .price {
      color: #ff69b4;
      font-weight: bold;
    }
    footer {
      background-color: #ffb6c1;
      padding: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Creamy Glow</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Shop Our Products</h2>
    <div class="product">
      <img src="https://via.placeholder.com/300" alt="Lavender Glow Cream">
      <h3>Lavender Glow</h3>
      <p>₹299</p>
      <button>Buy Now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300" alt="Honey Touch Cream">
      <h3>Honey Touch</h3>
      <p>₹349</p>
      <button>Buy Now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300" alt="Rose Radiance Cream">
      <h3>Rose Radiance</h3>
      <p>₹399</p>
      <button>Buy Now</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Creamy Glow. All rights reserved.</p>
  </footer>
</body>
</html>
